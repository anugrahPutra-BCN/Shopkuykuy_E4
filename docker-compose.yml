version: '3.8'

services:
  db:
    # Menggunakan MariaDB karena mendukung ARM64 dan lebih ringan untuk Raspberry Pi
    image: mariadb:10.6
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: shopikuykuy
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: ./app
    container_name: app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: shopikuykuy
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword

volumes:
  db_data:

networks:
  shopinet:
    driver: bridge