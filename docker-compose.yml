version: '3.8'

services:
  # 1. Database Service
  db:
    image: mysql:5.7
    container_name: shopikuykuy_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopikuykuy
    volumes:
      - ./database:/docker-entrypoint-initdb.d # Init SQL dimuat otomatis dari sini
      - db_data:/var/lib/mysql # Data persisten (tidak hilang saat container mati)
    networks:
      - shopinet

  # 2. Application Service (Node.js)
  app:
    build: ./app
    container_name: shopikuykuy_app
    restart: always
    # OVERRIDE COMMAND: Menggunakan 'npm run dev' (nodemon) untuk hot-reload
    command: npm run dev 
    volumes:
      - ./app:/usr/src/app # Mirror folder lokal ke container (Live Code Editing)
      - /usr/src/app/node_modules # Mencegah node_modules lokal menimpa container
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: shopikuykuy
    networks:
      - shopinet
    depends_on:
      - db

  # 3. Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: shopikuykuy_nginx
    restart: always
    ports:
      - "8080:80" # Akses aplikasi via localhost:8080
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - shopinet

  # 4. Database Management (phpMyAdmin) - Fitur Pengembang Tambahan
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shopikuykuy_pma
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80" # Akses database GUI via localhost:8081
    depends_on:
      - db
    networks:
      - shopinet

volumes:
  db_data:

networks:
  shopinet:
    driver: bridge